    <title>Roulette</title>

    <header>
        <h1>Roulette By Coby</h1>

                <div id="ln1"></div>

                <div id="ln3"></div>
                <div id="ln4"></div>
                <div id="ln5"></div>

            </div>
            <div id="message"></div>
            <div class="buttons">
                <button id="clrBet">clear bet</button>
                <button id="betLast">bet last</button>
                <button id="spin">spin</button>
            </div>
            <h3>Select your chip amount</h3>

                <div id="fivedollar">5</div>
                <div id="tendollar">10</div>
                <div id="twentyfivedollar">25</div>

            <div class="th3 thirds" id="th3">3rd 3rd</div>
            <div class="low" id="low">1-18</div>
            <div class="high" id="high">19-36</div>
            <div class="zero">

                <div class="split" id="split000"></div>
                <div class="split" id="split000"></div>
